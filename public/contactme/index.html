<!DOCTYPE html>

<html>
    <header>
        <title>Contact Me</title>
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <div id="content">
            <header id="contactHeader">
                <h1 class="topContactH1">Contact Me</h1>
                <div id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <nav id="nav-items">
                    <section class="four">
                        <ul id="topLinksId" class="topLinks hide">
                            <div class="columns1">
                            <li class="li1"><a href="../index.html">Home</a></li>
                            <li class="li1"><a href="../experience/index.html">Experience</a></li>
                            <li class="li1"><a href="../packages/index.html">Packages</a></li>
                            <li class="li1"><a href="../songrequests/index.html">Requests</a></li>
                            <li class="li1"><a href="#">Contact</a></li>
                            </div>
                        </ul>
                    </section>
                </nav>
            </header>
            <main class="main-content">
                
                
                <div class="columns">
                    <section class="one">
                        <center><h1 class="contactH1-top">Contact Me:</h1></center>
                        <center><p class="contactP">Contact me about any events that you need a DJ. I will respond as promptly as possible. More will be added to this later.</p></center>
                    </section>
                    <section class="two">
                        <form id="contact-me">
                            <p>
                                <label for="firstName">First Name: </label>
                                <input
                                        type="text"
                                        id="first-name"
                                        name="first-name"
                                        required
                                        minlength="3"
                                      />
                            </p>
                            <p>
                                <label for="lastName">Last Name: </label>
                                <input
                                        type="text"
                                        id="last-name"
                                        name="last-name"
                                        required
                                        minlength="3"
                                      />
                            </p>
                            <p>
                                <label for="reason">Reason For Contact: </label>
                                <input
                                        type="text"
                                        id="reason"
                                        name="reason"
                                        required
                                        minlength="3"
                                    />
                            </p>
                            <p>
                                <label for="questions">Specific Questions: </label>
                                <input
                                        type="text"
                                        id="questions"
                                        name="questions"
                                        required
                                        minlength="3"
                                      />
                            </p>
                            <p>
                                <button type="submit">Submit</button>
                            </p>
                        </form>
                    </section>
                </div>
            
            </main>
    </body>
    <script src="script.js"></script>
</html>
